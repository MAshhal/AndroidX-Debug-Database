plugins {
    id 'com.android.library'
    id "com.vanniktech.maven.publish" version "0.25.3"
}

android {
    namespace 'com.ashal.debug_db'
    compileSdk 34

    defaultConfig {
        minSdk 16

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'com.ashal:debug-db-base:1.0.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}

mavenPublishing {
    publishing {
        coordinates("com.ashal", "debug-db", "1.0.1")

        repositories {
            maven {
                name = "MyMavenRepo"
                url = myMavenRepoWriteURL
            }
        }

        pom {
            name = "Android Debug Database"
            inceptionYear = "2023"
            url = "https://github.com/MAshhal/AndroidX-Debug-Database"
            licenses {
                license {
                    name = "The Apache License, Version 2.0"
                    url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                    distribution = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                }
            }

            developers {
                developer {
                    id = 'amitshekhariitbhu'
                    name = 'Amit Shekhar'
                    email = 'amit.shekhar.iitbhu@gmail.com'
                }
            }

            scm {
                url = "https://github.com/MAshhal/AndroidX-Debug-Database"
                connection = "https://github.com/MAshhal/AndroidX-Debug-Database.git"
                developerConnection = "https://github.com/MAshhal/AndroidX-Debug-Database.git"
            }
        }
    }
}